<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where it's @</title>
</head>
<body>
    <section class="page">
        <h1 class="page__title">Order</h1>
        
        <ul class="order-list">
            <li class="order-item">
                <div class="order-item__upper-container">
                    <h2 class="order-item__title">Lasse Stefanz</h2>
                    <p class="order-item__date-time">
                        21 mars kl <time datetime="19:00">19:00</time> - <time datetime="21:00">21:00</time>
                    </p>
                </div>
                <p class="order-item__control">-</p>
                <p class="order-item__tickets">3</p>
                <p class="order-item__control">+</p>
            </li>
            <li class="order-item">
                <div class="order-item__upper-container">
                    <h2 class="order-item__title">Pelle Trubadur</h2>
                    <p class="order-item__date-time">
                        21 mars kl <time datetime="22:00">22:00</time> - <time datetime="00:00">00:00</time>
                    </p>
                </div>
                <p class="order-item__control">-</p>
                <p class="order-item__tickets">2</p>
                <p class="order-item__control">+</p>
            </li>
            <li class="order-item">
                <div class="order-item__upper-container">
                    <h2 class="order-item__title">Klubb Untz</h2>
                    <p class="order-item__date-time">
                        21 mars kl <time datetime="22:00">22:00</time> - <time datetime="00:00">00:00</time>
                    </p>
                </div>
                <p class="order-item__control">-</p>
                <p class="order-item__tickets">1</p>
                <p class="order-item__control">+</p>
            </li>
        </ul>

        <p class="page__order-text">Totalt värde på order</p>

        <p class="page__order-price">1310 SEK</p>
        
        <button class="button">Skicka order</button>
        
    </section>
</body>
</html>
